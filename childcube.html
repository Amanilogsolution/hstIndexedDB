  <!-- Boxes-->
  <div style="background-color: #f8f9fa;" class="ml-3 font-italic">

  <div class="container">
    <section id="boxes" class="px-2 mb-1">
      <div class="row">
        <div class="col-md-12 float-right"> <a type="button" href="javascript:void(0);" onclick="window.location.reload(true);" class="float-right btn btn-outline-dark btn btn-sm mb-1">Refresh</a></div>
      </div>
      
      <div class="row py-1  rounded" style="background-color: #FFE8E6;">
       
        <label for="inventory" class="col-sm-2 col-form-label ml-1"><strong>Child Cube </strong></label>
     
        <div class="input-group px-3" id="childcubesearch">
          <input class="form-control" name="childCube" type="" id="childCube" placeholder="Scan">
          <span class="input-group-btn">
            <button class="btn btn-primary" onclick="ChildCube()" style="display: inline-flexbox;">Scan</button>
          </span>
        </div>
        <div class="input-group px-3" id="childcubeDropdown" style="display:none">
          <select class="form-control p-2" style="font-size: 12px;" id="selectedChildCube" onChange="searchChildCube(event)">
               
          </select>
        </div>
     
        <div class="form-group px-3">
          <div id="search2" style="display: none; margin-top: 10px;">
            <input class="form-control   border border-white" name="childCube" id="child" placeholder="Scan">
            <span class="input-group-btn">
              <button class="btn btn-primary" onclick="searchdata()" style="display: inline-flexbox;">Scan</button>
            </span>
          </div>
        </div>
        <div class="loading" id="loading" style="display: none; ">

          <div class="spinner-grow text-warning" style="width: 9rem; height: 9rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="container px-4 bg-white rounded shadow3-gray m-3">
          <div class="mb-2" style="display: none;" id="summery">
            <div class="row mt-2  p-2" style="font-size: 12px;">
              <div class="col-md-4"> Total Kit Found : <span class="badge badge-success badge-pill float-right"
                  id="matchdata"></span></div>
              <div class="col-md-4">Total Kit Short : <span class="badge badge-danger badge-pill float-right"
                  id="notmatchdnata"></span></div>

              <div class="col-md-4">Mother Cube : <span class="badge badge-info float-right" id="mCube"></span></div>
              <div class="col-md-4">Child Cube : <span class="badge badge-info float-right" id="cCube"></span></div>
            </div>
          </div>
        </div> 
        <div class="row bg-white">
          <div class="rounded shadow3-gray text-dark parent-top-child-table mt-2 mb-3" style="display: none;"
            id="matchsummary">
            <div class=" text-dark parent-child-table">
              <h6 class="text-success text-center py-2">Total Kit Found</h6>
              <table class="table table-striped table-bordered w-100" style="font-size: 14px;">
                <thead class="text-center bg-success text-white" style="font-size:12px">
                 
                  <tr>
                    <th scope="col">Kit</th>
                    <th>View</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Expiry</th>
                  </tr>
                </thead>
                <tbody id="invMatch">

                </tbody>
              </table>
            </div>
          </div>
          <div class="rounded shadow3-gray text-dark parent-top-child-table bg-white mb-4 " style="display: none; "
            id="mismatchsummary">
            <div class=" text-dark parent-child-table">
              <h6 class="text-danger text-center py-2">Total Kit Short</h6>
              <table class="table table-striped table-bordered">
                <thead class="text-center bg-danger text-white " style="font-size:12px">
                  <tr>
                    <th scope="col">Kit</th>
                    <th>View</th>
                    <th scope="col">QTY</th>
                    <th scope="col">Expiry</th>
                  </tr>
                </thead>
                <tbody id="invMisMatch" style="font-size: 10px;">

                </tbody>
              </table>
            </div>
          </div>
          <div class="rounded shadow3-gray text-dark parent-top-child-table bg-white" style="display: none; "
          id="wrongkitsummary">
          <div class=" text-dark parent-child-table">
            <h6 class="text-warning text-center py-2">Other</h6>
            <table class="table table-striped table-bordered">
              <thead class="text-center bg-warning text-white " style="font-size:12px">
                <tr>
                  <th scope="col">Child Cube</th>
                  <th>View</th>
                  <th scope="col">Kit</th>
                  <th scope="col">Expiry</th>
                </tr>
              </thead>
              <tbody id="wrongKitFound" style="font-size: 10px;">

              </tbody>
            </table>
          </div>
        </div>
        </div>
      </div>

    </section>
  </div>
